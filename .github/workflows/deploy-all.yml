name: Deploy All Services

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/web/**'
      - 'src/**'
      - 'services/api/**'
      - 'services/intelligence/**'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --run --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info

  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: services/api
        run: npm ci

      - name: Run tests
        working-directory: services/api
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

  test-intelligence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: services/intelligence
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: services/intelligence
        run: python -m pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/intelligence/coverage.xml

  deploy-frontend:
    needs: [test-frontend, test-backend, test-intelligence]
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_PROD_URL || secrets.SUPABASE_STAGING_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_PROD_ANON_KEY || secrets.SUPABASE_STAGING_ANON_KEY }}
          VITE_API_BASE_URL: ${{ github.ref == 'refs/heads/main' && secrets.CLOUDFLARE_WORKERS_PROD_URL || secrets.CLOUDFLARE_WORKERS_STAGING_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ github.ref == 'refs/heads/main' && 'advent-calendar-prod' || 'advent-calendar-staging' }}
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-backend:
    needs: [test-frontend, test-backend, test-intelligence]
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Backend to Cloudflare Workers
        working-directory: services/api
        run: |
          echo "SUPABASE_URL=${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_PROD_URL || secrets.SUPABASE_STAGING_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_PROD_ANON_KEY || secrets.SUPABASE_STAGING_ANON_KEY }}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          wrangler deploy --env ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

  deploy-intelligence:
    needs: [test-frontend, test-backend, test-intelligence]
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Intelligence to Cloudflare Workers
        working-directory: services/intelligence
        run: |
          echo "SUPABASE_URL=${{ github.ref == 'refs/heads/main' && secrets.SUPABASE_PROD_URL || secrets.SUPABASE_STAGING_URL }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          wrangler deploy --env ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}