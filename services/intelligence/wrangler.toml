name = "advent-intelligence"
main = "src/api/http_server.py"
compatibility_date = "2024-01-01"
compatibility_flags = ["python_workers"]

[env.staging]
routes = [
  { pattern = "ai-staging.adventcalendar.dev/*", zone_name = "adventcalendar.dev" }
]

[env.production]
routes = [
  { pattern = "ai.adventcalendar.dev/*", zone_name = "adventcalendar.dev" }
]

[vars]
SUPABASE_URL = ""
OPENAI_API_KEY = ""

# KV namespace for memory storage
[[kv_namespaces]]
binding = "MEMORY_STORE"
id = ""
preview_id = ""
# Uncomment and fill in when KV is set up
# id = "your-production-kv-namespace-id"
# preview_id = "your-staging-kv-namespace-id"